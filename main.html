<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ddab3a7b39.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LifeSync</a>
          <div class="d-flex align-items-center">
            <span id="welcomeMessage" class="me-3"></span>
            <button onclick="logoutUser()" class="btn btn-outline-primary">
              Logout
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div id="calendar"></div>
      <div class="container mt-5">
        <h1>Welcome to Your Dashboard</h1>
        <p>You have successfully logged in!</p>
      </div>
      <div class="task-list-container">
        <div class="add-task">
          <div class="image-box">
            <img src="/images/elmo.jpg" />
          </div>
          <div class="content">
            <h3>New Reminder</h3>
            <p>Quick add a task</p>
          </div>
          <div class="task-page">
            <a href="task.html">
              <i class="fa-solid fa-circle-arrow-right"></i>
            </a>
          </div>
        </div>
        <div class="add-list">
          <div class="image-box">
            <img src="/images/elmo.jpg" />
          </div>
          <div class="content">
            <h3>New List</h3>
            <p>Quick add a list</p>
          </div>
          <div class="list-page">
            <a href="list.html">
              <i class="fa-solid fa-circle-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Copyright &copy; 2025 BBY10 BCIT</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Application Scripts -->
    <script type="module" src="src/firebaseConfig.js"></script>
    <script type="module" src="src/authentication.js"></script>

    <!-- Other Scripts -->
    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/logOut.js"></script>
    <script type="module" src="/src/main.js"></script>
    <script src="/src/calendar.js"></script>

    <!-- <script type="module">
      import { logoutUser, checkAuthState } from "./src/authentication.js";
      window.logoutUser = logoutUser;
      checkAuthState(); // This will handle redirects and welcome message
    </script> -->
  </body>
</html>
