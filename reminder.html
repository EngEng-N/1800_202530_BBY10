<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reminders</title>
  <link href="images/logo.png" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="./styles/reminder.css" />
</head>

<body>
  <main>
    <button class="back-button" onclick="history.back()">Back</button>
    <header>
      <h1 class="page-header">Your Reminders <span></span></h1>
    </header>

    <form id="reminderForm">
      <input type="text" id="reminderText" placeholder="Enter reminder" required />
      <input type="date" id="reminderDate" required />
      <input type="time" id="reminderTime" required />
      <button type="submit">Add Reminder</button>
    </form>

    <div class="reminder-main">
      <div class="reminder-example r-e1"></div>
      <div class="reminder-deadline r-d1">NOV<br />11</div>
      <div class="reminder-example r-e2"></div>
      <div class="reminder-deadline r-d2">NOV<br />12</div>
      <div class="reminder-example r-e3"></div>
      <div class="reminder-deadline r-d3">NOV<br />13</div>
    </div>
  </main>

  <footer>
    <p>Copyright &copy; 2025 BBY10 BCIT</p>
  </footer>

  <script type="module" src="./src/app.js"></script>
  <script type="module" src="src/firebaseConfig.js"></script>
  <script type="module" src="src/authentication.js"></script>
  <script type="module" src="/src/reminders.js"></script>
</body>

</html>
