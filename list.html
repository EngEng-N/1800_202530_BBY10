<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My List</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="../styles/list.css" /> -->
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LifeSync</a>
          <div class="d-flex align-items-center">
            <span id="welcomeMessage" class="me-3"></span>
            <button onclick="logoutUser()" class="btn btn-outline-primary">
              Logout
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="list-section">
        <h3 id="list-name" contenteditable="true">My List</h3>

        <div class="task-inputs">
          <input type="text" id="task-name" placeholder="Task name" />
          <input type="text" id="task-desc" placeholder="Description" />
          <button id="add-task-btn">Add Task</button>
        </div>

        <div id="task-list"></div>
      </section>
    </main>

    <footer>
      <p>Copyright &copy; 2025 BBY10 BCIT</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Application Scripts -->
    <script type="module" src="src/firebaseConfig.js"></script>
    <script type="module" src="src/authentication.js"></script>

    <!-- Other Scripts -->
    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/logOut.js"></script>
    <script type="module" src="/src/list.js"></script>
  </body>
</html>
