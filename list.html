<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My List</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="../styles/list.css" /> -->
  </head>

  <body>
    <main>
      
      <header>
        <h1 class="page-header">Your Tasks <span></span></h1>
      </header>

      <section class="list-section">
        <h2 id="list-name" contenteditable="true"></h2>

        <div class="task-inputs">
          <input type="text" id="task-name" placeholder="Task name" />
          <input type="text" id="task-desc" placeholder="Description" />
          <input type="date" id="task-due" />
          <button id="add-task-btn">Add Task</button>
        </div>

        <div id="task-list"></div>
      </section>
      <div class="btn-container">
        <button class="back-button" onclick="history.back()">Back</button>
        <div class="edit-save">
          <button class="save-button">Save</button>
        </div>
      </div>
    </main>

    <footer>
      <p>Copyright &copy; 2025 BBY10 BCIT</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Application Scripts -->
    <script type="module" src="src/firebaseConfig.js"></script>
    <script type="module" src="src/authentication.js"></script>

    <!-- Other Scripts -->
    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/logOut.js"></script>
    <script type="module" src="/src/list.js"></script>
  </body>
</html>
