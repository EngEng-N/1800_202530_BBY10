<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                aria-expanded="false">Dropdown</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">App Help</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Misc.</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
        </li>
    </ul>

<!-- Alert for errors -->
<div id="authAlert" class="alert alert-danger d-none" role="alert"></div>

<div class="container mt-5">
    <!-- Signup View -->
    <div id="signupView">
        <form id="signupForm">
            <div class="form-group">
                <h1 class="header">Create Account</h1>
            </div>
            <div class="form-group">
                <label for="signupName">Name</label>
                <input type="text" class="form-control" id="signupName" placeholder="Enter your name" required>
            </div>
            <div class="form-group mt-3">
                <label for="signupEmail">Email address</label>
                <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group mt-3">
                <label for="signupPassword">Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Password" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
            </div>
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
            <div class="form-group mt-2">
                <a href="login.html" class="btn btn-link p-0">Already have an account? Log in!</a>
            </div>
        </form>
    </div>
</div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Application Scripts -->
    <script type="module">
        // Initialize auth state monitoring
        import { checkAuthState } from './src/authentication.js';
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Register page - Initializing auth checks');
            checkAuthState();
        });
    </script>
    <script type="module" src="src/loginSignup.js"></script>
</body>
</html>
